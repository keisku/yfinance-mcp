name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        id: notes
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Update CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --prepend CHANGELOG.md --tag ${{ github.ref_name }}

      - name: Update pyproject.toml version
        run: |
          python3 - <<'EOF'
          import re
          from pathlib import Path

          new_version = "${{ github.ref_name }}".lstrip("v")
          pyproject = Path("pyproject.toml")
          content = pyproject.read_text()
          updated = re.sub(r'^version = ".*"', f'version = "{new_version}"', content, flags=re.MULTILINE)
          pyproject.write_text(updated)
          print(f"Updated pyproject.toml to version {new_version}")
          EOF

      - name: Commit CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git stash --include-untracked
          git fetch origin main
          git switch main
          git stash pop
          git add CHANGELOG.md pyproject.toml
          git commit -m "chore(release): update CHANGELOG.md and pyproject.toml for ${{ github.ref_name }}"
          git push origin main

          git tag -f ${{ github.ref_name }}
          git push origin ${{ github.ref_name }} --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.content }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
