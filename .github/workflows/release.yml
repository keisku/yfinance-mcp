name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        uses: orhun/git-cliff-action@v4
        id: version
        with:
          config: cliff.toml
          args: --bumped-version

      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        id: notes
        with:
          config: cliff.toml
          args: --unreleased --strip header --tag ${{ steps.version.outputs.content }}

      - name: Update CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --unreleased --tag ${{ steps.version.outputs.content }} --prepend CHANGELOG.md

      - name: Update pyproject.toml version
        run: |
          python3 - <<'EOF'
          import re
          from pathlib import Path

          new_version = "${{ steps.version.outputs.content }}".lstrip("v")
          pyproject = Path("pyproject.toml")
          content = pyproject.read_text()
          updated = re.sub(r'^version = ".*"', f'version = "{new_version}"', content, flags=re.MULTILINE)
          pyproject.write_text(updated)
          print(f"Updated pyproject.toml to version {new_version}")
          EOF

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync uv.lock
        run: uv sync

      - name: Commit and tag release
        env:
          VERSION: ${{ steps.version.outputs.content }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status
          git add CHANGELOG.md pyproject.toml uv.lock
          git commit -m "chore(release): $VERSION"
          git tag "$VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.content }}
          name: ${{ steps.version.outputs.content }}
          body: ${{ steps.notes.outputs.content }}
          draft: false
          prerelease: false
