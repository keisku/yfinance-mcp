name: Release

on:
  workflow_dispatch:
    inputs:
      beta:
        description: "Create beta release"
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Test workflow status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking if Test workflow passed on main..."
          STATUS=$(gh run list --workflow=test.yml --branch=main --limit=1 --json conclusion --jq '.[0].conclusion')
          echo "Latest Test workflow status: $STATUS"
          if [ "$STATUS" != "success" ]; then
            echo "::error::Test workflow has not passed on main. Status: $STATUS"
            exit 1
          fi

      - name: Calculate next version
        uses: orhun/git-cliff-action@v4
        env:
          RUST_LOG: error
        id: version
        with:
          config: cliff.toml
          args: --bumped-version --tag-pattern 'v[0-9]+\.[0-9]+\.[0-9]+$'

      - name: Calculate final version
        id: final_version
        env:
          BASE_VERSION: ${{ steps.version.outputs.content }}
          IS_BETA: ${{ inputs.beta }}
        run: |
          if [ -z "$BASE_VERSION" ]; then
            echo "::error::Failed to calculate base version from git-cliff"
            exit 1
          fi

          if [ "$IS_BETA" != "true" ]; then
            echo "version=$BASE_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          LATEST_BETA=$(git tag -l "${BASE_VERSION}-beta.*" | sort -V | tail -1)
          if [ -z "$LATEST_BETA" ]; then
            echo "version=${BASE_VERSION}-beta.1" >> $GITHUB_OUTPUT
          else
            BETA_NUM=$((${LATEST_BETA##*-beta.} + 1))
            echo "version=${BASE_VERSION}-beta.${BETA_NUM}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        id: notes
        with:
          config: cliff.toml
          args: --unreleased --strip header --tag ${{ steps.final_version.outputs.version }}

      - name: Update CHANGELOG.md
        if: ${{ !inputs.beta }}
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --unreleased --tag ${{ steps.final_version.outputs.version }} --prepend CHANGELOG.md

      - name: Update pyproject.toml version
        if: ${{ !inputs.beta }}
        run: |
          python3 - <<'EOF'
          import re
          from pathlib import Path

          new_version = "${{ steps.final_version.outputs.version }}".lstrip("v")
          pyproject = Path("pyproject.toml")
          content = pyproject.read_text()
          updated = re.sub(r'^version = ".*"', f'version = "{new_version}"', content, flags=re.MULTILINE)
          pyproject.write_text(updated)
          print(f"Updated pyproject.toml to version {new_version}")
          EOF

      - name: Install uv
        if: ${{ !inputs.beta }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        if: ${{ !inputs.beta }}
        run: uv sync

      - name: Commit and tag release
        if: ${{ !inputs.beta }}
        env:
          VERSION: ${{ steps.final_version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status
          git add CHANGELOG.md pyproject.toml
          git commit -m "chore(release): $VERSION"
          git tag "$VERSION"
          git push origin main --tags

      - name: Create beta tag
        if: ${{ inputs.beta }}
        env:
          VERSION: ${{ steps.final_version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.final_version.outputs.version }}
          name: ${{ steps.final_version.outputs.version }}
          body: ${{ steps.notes.outputs.content }}
          draft: false
          prerelease: ${{ inputs.beta }}
